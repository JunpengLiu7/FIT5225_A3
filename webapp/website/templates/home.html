{% extends 'base.html' %}

{% block content %}

<h1>Uploaded Images</h1>
<div class="image-grid">
  {% for image_name in image_names %}
  <div class="image-item">
    <img src="https://{{ settings.AWS_S3_BUCKET_NAME }}.s3.{{ settings.AWS_REGION_NAME }}.amazonaws.com/{{ image_name }}" alt="{{ image_name }}">
    <p>{{ image_name }}</p>
  </div>
  {% empty %}
  <p>No images have been uploaded yet.</p>
  {% endfor %}
</div>
<a href="{% url 'upload' %}">Upload Image</a>

{% endblock %}
